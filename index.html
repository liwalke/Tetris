<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Tetris</title>
    <script  type="module" src="./index.js" defer></script>
</head>
<body onload="loadGame()">
    <header class="heading">
        <H1 class="title">Tetris</H1>
    </header>
    <main>
        <section class="grid-conteiner">
            <div class="grid-item game">
                <div class="grid-game">
                </div>
            </div>
            <div class="grid-item next-element">
                <h4>Next</h4>
            </div>
            <div class="grid-item high-score">
                <h4>High Score</h4>
            </div>
            <div class="grid-item actual-score">
                <h4>Score</h4>
            </div>
            <div class="grid-item speed-level">
                <h4>Speed Level</h4>
            </div>
            <div class="grid-item commands">
                <button onclick="startGame()" class="btn">Start</button>
            </div>
        </section>
    </main>
</body>
</html>
